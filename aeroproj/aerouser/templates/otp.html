<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body>
    <h1>Enter OTP</h1>
    <form action="{% url 'otp_verification' %}" method="post">
        {% csrf_token %}
        <label for="otp">OTP:</label><br>
        <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" required>
        <br><br>
        <input type="submit" value="Verify OTP">
    </form>
</body>
</html>
