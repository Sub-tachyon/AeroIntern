{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerobiosys Innovations</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: #E2E2E2;
        }
        button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 150px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box {
            width: 400px;
            height: 500px;
            margin: 20px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box:nth-child(2) {
            background: black;
        }

        .box img {
            width: 328px;
            height: 313px;
            display: block;
            margin: 20px auto; /* Center the image */
            margin-bottom: 100px;
            border-radius: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
        .content2{
            padding: 20px;
            margin-top: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
            font-family: "Helvetica Neue Light", sans-serif;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 300;
            color: #007BFF;
            margin-bottom: 100px;
        }

        .read-more a {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.53);
            font-family: "Helvetica Neue Light", sans-serif;
            margin-top: auto;
            text-decoration: none;
        }

        .welcome {
            text-align: center;
            color: #696969;
            font-size: 64px;
            font-weight: 300;
            font-family: "Helvetica Neue Light", sans-serif;
            margin: 20px;
        }

        .header {
            text-align: center;
            color: #1f1f1f;
            font-size: 36px;
            font-weight: 300;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .box {
                width: calc(33.33% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <span>Welcome to</span>
        <span style="color: #007BFF;">Aerobiosys Innovations</span>
    </div>

    <div class="header">CurrentUser: {{ error_message }}</div>

    <div class="container">
        <div class="box">
            <div class="content">
            <div class="title">Facilities</div>
        </div>
            <div class="content2">
                <a href="http://127.0.0.1:8000/device_reg2" class="add-device" style="text-decoration: none;"><button> Add Device</button></a>
                <a href="http://127.0.0.1:8000/patient" class="add-patient" style="text-decoration: none;"><button> Add Patient</button></a>
                <a href="http://127.0.0.1:8000/device_list" class="view-device" style="text-decoration: none;"><button>  View Devices</button></a>
                <a href="http://127.0.0.1:8000/patient_list" class="view-patient" style="text-decoration: none;"><button> View Patients</button></a>
            </div>
        </div>
    </div>

</body>
</html>
