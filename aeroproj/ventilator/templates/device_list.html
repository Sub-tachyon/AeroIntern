<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Devices</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Devices</h1>

    <table>
        <thead>
            <tr>
                <th>Serial number</th>
                <th>Location</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                    <td>{{ device.serial_number }}</td>
                    <td>{{ device.location }}</td>
                    <td>{{ device.model }}</td>
            </tr>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No devices found</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
