<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Patients</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Patients</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Patient ID</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.patient_id }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.get_gender_display }}</td>
                <td>{{ patient.get_status_display }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No patients found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
